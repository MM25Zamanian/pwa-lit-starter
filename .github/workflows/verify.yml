name: Verify

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
      - 'hotfix/**'
      - 'support/**'
  pull_request:

env:
  NODE_VERSION: '16.x'

jobs:
  format:
    name: Formatter

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Git Config
      - run: git config --local user.email "mm25zamanian@gmail.com"
      - run: git config --local user.name "code-formatter"

      - name: Install dependencies
      - run: yarn install --frozen-lockfile
      - run: yarn format

      - name: Git Commit Files
      - run: git add --all
      - run: git commit -m ""

      - name: Git Push Changes
      - run: git push

  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn lint

  type-checking:
    name: Type checking

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn types:check

  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn build
